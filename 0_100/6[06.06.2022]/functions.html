<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
  </head>
  <body>
    <script>
      // "use strict";
      function test(a, b, c, d, f) {
        // Accessing arguments within the body of the function
        console.log(arguments);
        console.log("First arg:", arguments[0]);
        console.log("Should return undefined:", arguments[5]);

        // console.log(arguments.callee.caller)

        for (let item of arguments) {
          console.log(item, "\n");
        }

        console.log(arguments.callee.caller);
      }

      (() => {
        test("apple", "orange", "milk", "shit");
      })();

      const arr = (a, b, c) => {
        console.log(a, b, c);
        console.assert(
          !arguments ? true : false,
          "This is working not as I expected..."
        );
      };

      arr(1, 2, 3);
    </script>
  </body>
</html>
